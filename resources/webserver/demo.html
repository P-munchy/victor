<!doctype html>
<html lang="en">

<!-- page preamble -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elemental Demo</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/ui-darkness/jquery-ui.min.css"></script>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>

  <script src="demo.js"></script>
</head>

<!-- page content -->

<body class="ui-widget-content" style="border:0;">
  <div>
    <img src='images/elemental.png' style='display:block;margin-left:auto;margin-right:auto;width:25%;height:25%'>
    <br>
    <div id="id_title0" style="color:gray; font-size:18pt; text-align:center;">DEMO  -  CONFIDENTIAL</div>
    <div id='main_section'>
      <hr>
      <div>
        <select name="DemoState" id='DemoState' class='listbox'>
          <option value="">------</option>
        </select>
        <label for="DemoState-button">Switch to State</label>
      </div>
      <br>
      <div>
        <select name="MasterVolumeLevel" id='MasterVolumeLevel' class='listbox'>
          <option>Mute</option>
          <option>Low</option>
          <option>Medium Low</option>
          <option>Medium</option>
          <option>Medium High</option>
          <option>High</option>
        </select>
        <label for="MasterVolumeLevel-button">Master Volume</label>
      </div>
      <hr>

      <div id="container">
        <ul class="tabs">
        </ul>
      </div>
      
      <hr>
      <div id="status">Not connected to device</div>
      <button id='btn_thebox_stop' style='color:darksalmon;' class='ui-button ui-corner-all ui-widget'>Stop Processes</button>
      <button id='btn_thebox_restart' style='color:darksalmon;' class='ui-button ui-corner-all ui-widget'>Restart Processes</button>
      <button id='btn_thebox_restart_device' style='color:darksalmon;' class='ui-button ui-corner-all ui-widget'>Restart Device</button>
      <br><br>
      <div id='disp_stop_message' style='color:darksalmon;'></div>
    </div>

    <div id="confirm_dialog" title="">
      <p id='confirm_dialog_body'></p>
      <p>Are you sure?</p>
    </div>

  </div>
</body>

</html>
