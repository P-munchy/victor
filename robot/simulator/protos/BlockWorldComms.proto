PROTO BlockWorldComms [
  field SFString name "BlockWorldComms"
  field SFVec3f translation 0 0 0.08
  field SFRotation rotation 0 0 1 0
]
{
Supervisor {

  translation IS translation
  rotation IS rotation
  
  children [
    # For receiving messages from all robots
    Receiver {
      name "radio_rx"
      type "radio"
    }

    # For sending messages to all robots
    Emitter {
      name "radio_tx"
      type "radio"
    }
    
    # For sending/receiving messages from Robot 1
    Receiver {
      name "radio_rx_1"
      type "radio"
      channel 1
    }
    Emitter {
      name "radio_tx_1"
      type "radio"
      channel 1
    }
    
    # For sending/receiving messages from Robot 2
    Receiver {
      name "radio_rx_2"
      type "radio"
      channel 2
    }
    Emitter {
      name "radio_tx_2"
      type "radio"
      channel 2
    }
    
    # For sending/receiving messages from Robot 3
    Receiver {
      name "radio_rx_3"
      type "radio"
      channel 3
    }
    Emitter {
      name "radio_tx_3"
      type "radio"
      channel 3
    }
    
    # For sending/receiving messages from Robot 4
    Receiver {
      name "radio_rx_4"
      type "radio"
      channel 4
    }
    Emitter {
      name "radio_tx_4"
      type "radio"
      channel 4
    }



    GPS {
      name "gps"
      translation 0 0 0
    }    
    Compass {
      name "compass"
    }
    
    Transform {
      translation -0.015 0 0
      rotation 0 0 1 -1.5707963
      children [
        Shape {
          appearance Appearance {
            material Material {
              diffuseColor 0.1 0.8 0.1
            }
          }
          geometry Cone {
            bottomRadius 0.01
            height 0.03
          }
        }
      ]
    }
      

  ]
  name IS name
  controller "blockworld_controller"
} # Supervisor definition
} # PROTO definition