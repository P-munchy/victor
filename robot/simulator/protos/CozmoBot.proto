			DEF RIGHT_REAR_WHEEL HingeJoint {
			  jointParameters HingeJointParameters {
				axis 0 1 0
			  }
			  endPoint Solid {
				translation 0 -0.02385 0
				children [
				  USE REAR_TIRE
				  Transform {
