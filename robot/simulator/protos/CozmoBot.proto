				}
			  ] # BODY_SHAPE Group children
			} # BODY_SHAPE Group
		  ] # BODY Solid children
	
		  boundingObject USE BODY_SHAPE
		  physics Physics {
			 density 1500
		  }
		} # BODY Solid
	
		DEF BACKPACK Solid {
