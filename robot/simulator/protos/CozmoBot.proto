				minStop IS liftAngle_lowLimit
				maxStop IS liftAngle_highLimit
			  }
			  device RotationalMotor {
				name "LiftMotor"
			  }
			  endPoint Solid {
				children [
				  Transform {
					translation 0.0597 0 -0.0127
					children [
					  HingeJoint {
						jointParameters HingeJointParameters {
						  axis 0 1 0
						  position IS liftAngle
						  minStop IS liftAngle_lowLimit
