				}
				Transform {
				  translation -0.015 0 0
				  children [
					Shape {
					  appearance Appearance {
						material Material {
						  diffuseColor IS bodyColor
						}
					  }  
					  geometry Cylinder {
						height 0.0312
						radius 0.013
						subdivision 16
					  }
					}
