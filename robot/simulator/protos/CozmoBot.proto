												0.0034 -0.00075 0.0108
												0.006 -0.00075 0.0108
												0.006 -0.00075 0.008
												0.0034 -0.00075 0
											  ]
											}
											coordIndex [
											  0, 1, 6, -1, 1, 2, 6, -1, 2, 5
											  6, -1, 2, 3, 4, -1, 2, 4, 5, -1
											  13, 8, 7, -1, 13, 9, 8, -1, 13, 12
											  9, -1, 11, 10, 9, -1, 12, 11, 9, -1
