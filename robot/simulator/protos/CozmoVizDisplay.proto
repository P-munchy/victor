#VRML_SIM V7.3.0 utf8

PROTO CozmoVizDisplay 
[ 
  # Resolution of incoming camera images.
  # Set this to match IMG_STREAM_RES in cozmoConfig.h
  field SFString streamResolution "QQVGA"
]
{
Supervisor {
  
  children [
    DEF DISPLAY_PLANE Display {
      # Hide display plane far away
      translation 1000 0.1 0

      children [
        DEF SHAPE Shape {
          appearance Appearance {
            material Material {
              diffuseColor 1 1 1
              specularColor 0 0 0
              transparency 0.6
            }
          }
          geometry Plane {
	          size 1 1
          }
        }
      ]
      name "cozmo_viz_display"
      width 300
      height 200
      windowPosition 1 1
      pixelSize 1
    }

    DEF CAM_DISPLAY_PLANE Display {
      # Hide display plane far away
      translation 1000 0.1 0

      children [
        DEF SHAPE Shape {
          appearance Appearance {
            material Material {
              diffuseColor 1 1 1
              specularColor 0 0 0
              transparency 0.6
            }
          }
          geometry Plane {
	         size 1 1
          }
        }
      ]
      name "cozmo_cam_viz_display"


      %{ if fields.streamResolution == "VGA" then }%
      width 640
      height 480
      pixelSize 0.5
      %{ elseif fields.streamResolution == "QVGA" then }%
      width 320
      height 240
      pixelSize 1
      %{ elseif fields.streamResolution == "QQVGA" then }%
      width 160
      height 120
      pixelSize 2
      %{ elseif fields.streamResolution == "QQQVGA" then }%
      width 80
      height 60
      pixelSize 4
      %{ end }%
      windowPosition 0 1
    }
  ]

  controller "cozmo_viz_controller"
} # Supervisor

} # PROTO