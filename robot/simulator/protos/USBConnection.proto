#VRML_SIM V7.3.0 utf8

PROTO USBConnection [ 
  field SFString name "USBConnection"
  field SFString controller "offboard_vision_processor"
  field SFString robotName "Cozmo_1"
  field SFInt32 usbChannel 88
  field SFInt32 bufferSize 500000
]
{
Supervisor {
  
  children [

    Receiver {
      name "USB_RX"
      type "radio"
      bufferSize IS bufferSize
      channel IS usbChannel
    }

    Emitter {
      name "USB_TX"
      type "radio"
      bufferSize IS bufferSize
      channel IS usbChannel
    }
  ]

  name IS name
  controller IS controller
  controllerArgs IS robotName
} # Supervisor

} # PROTO