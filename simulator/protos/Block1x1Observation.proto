#A 1x1 block *Observation* prototype,
PROTO Block1x1Observation [
  field SFString name "Block00Observation"
  field SFVec3f translation 0 0.03 0
  field SFRotation rotation 0 1 0 0
  field SFColor blockcolor 1 1 0
  field SFFloat transparency 1.0 # start invisible
]
{
Solid {
    name IS name
    translation IS translation
    rotation IS rotation
    children [
      Shape {
        appearance Appearance {
          material Material {
            emissiveColor IS blockcolor
            transparency IS transparency
          }
        }
        geometry IndexedLineSet {
          coord Coordinate {
            point [
              -0.0305 -0.0305 -0.0305
               0.0305 -0.0305 -0.0305
              -0.0305  0.0305 -0.0305
               0.0305  0.0305 -0.0305
              -0.0305 -0.0305  0.0305
               0.0305 -0.0305  0.0305
              -0.0305  0.0305  0.0305
               0.0305  0.0305  0.0305
            ]
          }
          coordIndex [
            0 1 3 2 0 -1 4 5 7 6 4 -1 
            0 4 -1 1 5 -1 2 6 -1 3 7 -1
          ]
        }
      }
    ]
  }

