#VRML_SIM V7.3.0 utf8

PROTO CalibrationFixture [
  field SFString name "CalibrationFixture"

  field SFVec3f       translation  0 0 0.025
  field SFRotation    rotation     0 0 1 0

]
{
Solid {

  name IS name

  translation IS translation
  rotation IS rotation

  children [
    # Tilted down
    CalibrationPattern {
      translation 0.11 0 0.0
      rotation -0.357407 0.357407 0.862856 4.56541
    }

    # Tilted up (high)
    CalibrationPattern {
      translation 0.09 0 0.05
      rotation 0.129428 0.129428 0.983106 1.58783
    }

    # Tilted right
    CalibrationPattern {
      translation 0.07 0.09 0.0
    }

    # Tilted left
    CalibrationPattern {
      translation 0.07 -0.09 0.0
    }

    # Straight on
    CalibrationPattern {
      translation -0.02 -0.13 0.0
    }

    # Rotated 45 high
#    CalibrationPattern {
#      translation 0 0.13 0.15
#      rotation 0 -1 0 0.785398
#    }


  ] # Solid Children

} # Parent Solid


} # PROTO
