#VRML_SIM V7.3.0 utf8

PROTO CalibrationFixtureSquare [
  field SFString name "CalibrationPattern"

  field SFVec3f       translation  0 0 0
  field SFRotation    rotation     0 0 1 0

  # Width of pattern measured between outside edge of dots
  # on opposite sides of the long dimensions
  field SFFloat       patternWidth 0.05


  # Asymmetric circles pattern
  # Image is 1830 x 1330
  # Pattern is 1208 x 872
  field SFString image                         "acircles_pattern_square.png"
  field SFFloat  imageAspectRatio              1
  field SFFloat  imageWidthToPatternWidthRatio 1
]
{
Solid {

  %{ imageURL = "textures/calibration/" .. fields.image.value }%

  name IS name

  translation IS translation
  rotation IS rotation

  children [

    Shape {
      appearance Appearance {
        texture ImageTexture {
          url [ "%{= imageURL }%" ]
        }
      }
      geometry Box {
        size %{=fields.patternWidth.value * fields.imageWidthToPatternWidthRatio.value}% %{=fields.patternWidth.value * fields.imageWidthToPatternWidthRatio.value}% %{=fields.patternWidth.value * fields.imageWidthToPatternWidthRatio.value}%
      }
    }

  ] # Solid Children

} # Parent Solid


} # PROTO
