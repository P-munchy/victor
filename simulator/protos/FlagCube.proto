PROTO FlagCube [
  field SFString   name         "FlagCube"
  field SFVec3f    translation  0 0 0
  field SFRotation rotation     0 0 1 0
]
{
  Block1x1 {
    name IS name
    translation IS translation
    rotation IS rotation
    blockColor 0.5 0.5 0.5

    markerImg  "symbols/checkeredFlag.png"
    markerWidth .023
    
    active FALSE 
  }
}