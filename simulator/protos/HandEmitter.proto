PROTO HandEmitter [
  field SFString   name                 "hand"
  field SFVec3f    translation          0 0 0
  field SFRotation rotation             0 0 1 0
]
{
Supervisor {
  translation IS translation
  rotation IS rotation
  name IS name

  controller "webotsCtrlHandEmitter"
  controllerArgs ""
  
  children [
    # emission sphere visualization
    Shape {
      appearance Appearance {
        material Material {
          diffuseColor 0.8 0.404776 0
        }
      }
      geometry Sphere {
        radius 0.01   # note: keep this value in sync with the emitter range (below)
      }
    } # end Sphere

    Emitter {
      name        "emitter"
      rotation    0 1 0 3.14159   # downward facing, w.r.t. the root frame (palm down)
      type        "radio"
      range       0.01            # note: keep this value in sync with the sphere radius above
      aperture    3.14159
      channel     84              # ascii value of 'T' for Touch
    } # end Emitter
  ]
} # end Robot container for the hand object

} # PROTO definition
