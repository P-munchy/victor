PROTO OverlayDisplay [ ]
{
Supervisor {
  
  # Make this a proto?
  children [
    DEF DISPLAY_PLANE Display {
      # Hide display plane far away
      translation 1000 0.1 0

      children [
        DEF SHAPE Shape {
          appearance Appearance {
            material Material {
              diffuseColor 1 1 1
              specularColor 0 0 0
              transparency 0.6
            }
            texture ImageTexture {
              url [
                "textures/white256.png"
              ]
            }
          }
          geometry Plane {
	    size 1 1
          }
        }
      ]
      name "overlay_display"
      width 200
      height 200
      windowPosition 1 1
      pixelSize 1
    }
  ]

  controller "overlay_display_supervisor"
} # Supervisor

} # PROTO