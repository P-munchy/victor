<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="modal-slideshow.css">
  </head>
  <body>

    <div id="tutorial-modal" class="modal-slides">
      <div class="modal-bg"></div>
      <div class="modal-inner slideshow">
        <div class="hd">
          <a class="btn-close" href="projects.html"><img src="images/icon_closeButton.svg"/></a>
          <span class="modal-title"></span>
        </div>
        <div class="bd">
          <ol class="slide-strip">
            <li id="tutorial-slide-1" class="slide">
              <img class="slide-image" src="images/img_scratchInstruction_cozmoTablet.jpg"/>
              <p class="slide-label"></p>
            </li>
            <li id="tutorial-slide-2" class="slide">
              <img class="slide-image" src="images/Scratch_Tutorial_Slide1.png"/>
              <p class="slide-label"></p>
            </li>
            <li id="tutorial-slide-3" class="slide">
              <img class="slide-image" src="images/Scratch_Tutorial_Slide2.png"/>
              <p class="slide-label"></p>
            </li>
            <li id="tutorial-slide-4" class="slide">
              <img class="slide-image" src="images/Scratch_Tutorial_Slide3.png"/>
              <p class="slide-label"></p>
            </li>
          </ol>
        </div>
        <div class="ft">
          <button id="btn-back" class="nav-button nav-button-back" disabled="true" data-type="btn-back">
            <img class="arrow arrow-left" src="images/img_buttonArrow_tutorial.svg"/>
            <span class="button-label"></span>
          </button>
          <span class="progress"></span>
          <button id="btn-next" class="nav-button nav-button-next" disabled="true" data-type="btn-next">
            <span class="button-label"></span>
            <img class="arrow arrow-right" src="images/img_buttonArrow_tutorial.svg"/>
          </button>
          <button id="btn-done" class="nav-button nav-button-done hide" data-type="btn-done">
            <span class="button-label"></span>
          </button>
        </div>
      </div>
    </div>
    <script src="./extra-common.js"></script>
    <script src="./modal-slideshow.js"></script>
    <script src="./tutorial.js"></script>

    <script>
    </script>
  </body>
</html>
