<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="tutorial.css">
  </head>
  <body>

    <div id="tutorial-modal" class="modal-slides">
      <div class="modal-bg"></div>
      <div class="modal-inner slideshow">
        <div class="hd">
          <button class="button-plain btn-close"><img src="images/icon_closeButton.svg"/></button>
          <span class="modal-title">Code Lab Tutorial</span>
        </div>
        <div class="bd"></div>
        <div class="ft">
          <button id="btn-back" class="nav-button nav-button-back">
            <img class="arrow arrow-left" src="images/img_buttonArrow_tutorial.svg"/>
            Back
          </button>
          <span class="progress">4 of 5</span>
          <button id="btn-next" class="nav-button nav-button-next">
            Next
            <img class="arrow arrow-right" src="images/img_buttonArrow_tutorial.svg"/>
          </button>
        </div>
      </div>
    </div>

  </body>
</html>
