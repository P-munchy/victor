<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
            
        <!-- Blockly -->
        <script src="./lib/blocks/blockly_uncompressed_horizontal.js"></script>
        <script src="./lib/blocks/msg/messages.js"></script>
        <script src="./lib/blocks/blocks_common/math.js"></script>
        <script src="./lib/blocks/blocks_common/text.js"></script>
        <script src="./lib/blocks/blocks_horizontal/control.js"></script>
        <script src="./lib/blocks/blocks_horizontal/event.js"></script>
        <script src="./lib/blocks/blocks_horizontal/cozmo.js"></script>
        <script src="./lib/blocks/blocks_horizontal/default_toolbox.js"></script>
        
        <!-- CSS Styles -->
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/common.css">
	</head>

	<body>
        <!-- Toolbox -->
        <xml id="toolbox">
            <category name="Events" colour="59" secondaryColour="0">
            <block type="event_whenflagclicked"></block>
            <block type="cozmo_wait_for_face"></block>
            <block type="cozmo_wait_until_see_cube"></block>
            <block type="cozmo_wait_for_cube_tap"></block>
            </category>
            <category name="Motion" colour="194" secondaryColour="0">
            <block type="cozmo_drive_forward">
                <value name="DISTANCE">
                    <shadow type="math_whole_number_with_validator">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="cozmo_drive_backward">
                <value name="DISTANCE">
                    <shadow type="math_whole_number_with_validator">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="cozmo_turn_left"></block>
            <block type="cozmo_turn_right"></block>
            <block type="cozmo_dock_with_cube"></block>
            </category>
            <category name="Looks" colour="260" secondaryColour="0">
            <block type="cozmo_liftheight">
                <value name="CHOICE">
                    <shadow type="dropdown_cozmo_liftheight">
                        <field name="CHOICE">low</field>
                    </shadow>
                </value>
            </block>
            <block type="cozmo_headangle">
                <value name="CHOICE">
                    <shadow type="dropdown_cozmo_headangle">
                        <field name="CHOICE">high</field>
                    </shadow>
                </value>
            </block>
            <block type="cozmo_setbackpackcolor">
                <value name="CHOICE">
                    <shadow type="dropdown_cozmo_setcolor">
                        <field name="CHOICE">coral</field>
                    </shadow>
                </value>
            </block>
            <block type="cozmo_says">
                <value name="STRING">
                    <shadow type="text_with_validator">
                        <field name="TEXT">Hi</field>
                    </shadow>
                </value>
            </block>
            </category>
            <category name="Actions" colour="315" secondaryColour="0">
            <block type="cozmo_happy_animation"></block>
            <block type="cozmo_victory_animation"></block>
            <block type="cozmo_unhappy_animation"></block>
            <block type="cozmo_surprise_animation"></block>
            <block type="cozmo_dog_animation"></block>
            <block type="cozmo_cat_animation"></block>
            <block type="cozmo_sneeze_animation"></block>
            <block type="cozmo_excited_animation"></block>
            <block type="cozmo_thinking_animation"></block>
            <block type="cozmo_bored_animation"></block>
            <block type="cozmo_frustrated_animation"></block>
            <block type="cozmo_chatty_animation"></block>
            <block type="cozmo_dejected_animation"></block>
            <block type="cozmo_sleep_animation"></block>
            <block type="cozmo_mystery_animation"></block>
            </category>
            <category name="Control" colour="34" secondaryColour="0">
            <block type="cozmo_drive_speed">
                <value name="CHOICE">
                    <shadow type="dropdown_cozmo_drive_speed">
                        <field name="CHOICE">fast</field>
                    </shadow>
                </value>
            </block>
            <block type="control_repeat">
                <value name="TIMES">
                    <shadow type="math_whole_number_with_validator">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>
            <block type="control_forever"></block>
            </category>
        </xml>
        
        <!-- Blocks -->
        <div id="blocks"></div>

        <!-- Navigation -->
        <div id="close">
            <div class="primary">
                <button id="closebutton" />
            </div>
        </div>
        
        <!-- Navigation -->
        <div id="navigation">
            <div class="greenflag">
                <button id="greenflag" />                
            </div>
            <div class="stop">
                <button id="stop" />
            </div>
        </div>
        
        <!-- Scripts -->
        <script src="./lib/vm/vm.js"></script>
        <script src="./lib/blocks/media/sounds.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/cozmoUserProjectCommands.js"></script>
        <script src="./js/webAudioPlayer.js"></script>
	</body>
</html>
