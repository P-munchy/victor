<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

        <script>window.isVertical = true;</script>

        <!-- TOP COMPRESSED FILES -->
        <!-- Run Scratch/lib/blocks/build_anki.sh to generate. -->
        <script src="./lib/blocks/blockly_compressed_vertical.js"></script>
        <script src="./lib/blocks/blocks_compressed.js"></script>
        <script src="./lib/blocks/blocks_compressed_vertical.js"></script>
        <!-- BOTTOM COMPRESSED FILES -->
 
        <!-- TOP UNCOMPRESSED FILES -->
        <!-- NOTE: When updating lib/blocks/*, use these files instead of the above compressed files -->
        <!-- to see your changes immediately. When using these uncompressed files (either in browser -->
        <!-- or in app), must also copy tools/scratch/closure-library to Scratch/lib/closure-library -->
        <!--
        <script src="./lib/blocks/blockly_uncompressed_vertical.js"></script>
        <script src="./lib/blocks/blocks_common/colour.js"></script>
        <script src="./lib/blocks/blocks_common/math.js"></script>
        <script src="./lib/blocks/blocks_common/text.js"></script>
        <script src="./lib/blocks/blocks_vertical/control.js"></script>
        <script src="./lib/blocks/blocks_vertical/data.js"></script>
        <script src="./lib/blocks/blocks_vertical/event.js"></script>
        <script src="./lib/blocks/blocks_vertical/operators.js"></script>
        <script src="./lib/blocks/blocks_vertical/cozmo.js"></script>
        <script src="./lib/blocks/blocks_vertical/sensing.js"></script>
        -->
        <!-- BOTTOM UNCOMPRESSED FILES -->

        <script src="./lib/blocks/media/sounds.js"></script>
        <script src="./lib/blocks/msg/messages.js"></script>
        <script src="./js/anki_comms_settings.js"></script>
        <script src="./js/anki_comms.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/CozmoSaveLoadAPI.js"></script>
        <script src="./js/cozmoUserProjectCommands.js"></script>
        <script src="./js/webAudioPlayer.js"></script>

        <script src="./lib/vm/dist/web/scratch-vm.min.js"></script>
        <!-- For debugging the vm, use scratch-vm.js instead of scratch-vm.min.js -->
        <!-- <script src="./lib/vm/dist/web/scratch-vm.js"></script> -->

        <script src="./extra/extra-common.js"></script>
        <script src="./LocalizedStrings/en-US/CodeLabStrings.js"></script>

        <!-- CSS Styles -->
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/common.css">
	</head>

	<body>

        <!-- Toolbox -->
        <xml id="toolbox">
            <category name="Drive" colour="#0898c4" secondaryColour="0">
              <block type="cozmo_vert_drive">
                  <value name="DISTANCE">
                      <shadow type="math_number">
                          <field name="NUM">50.0</field>
                      </shadow>
                  </value>
                  <value name="SPEED">
                      <shadow type="math_number">
                          <field name="NUM">25.0</field>
                      </shadow>
                  </value>
              </block>

              <block type="cozmo_vert_wheels_speed">
                  <value name="LEFT_SPEED">
                      <shadow type="math_number">
                          <field name="NUM">25.0</field>
                      </shadow>
                  </value>
                  <value name="RIGHT_SPEED">
                      <shadow type="math_number">
                          <field name="NUM">25.0</field>
                      </shadow>
                  </value>
              </block>

              <block type="cozmo_vert_stop_motor"></block>

              <block type="cozmo_vert_path_offset">
                  <value name="OFFSET_X">
                      <shadow type="math_number">
                          <field name="NUM">0.0</field>
                      </shadow>
                  </value>
                  <value name="OFFSET_Y">
                      <shadow type="math_number">
                          <field name="NUM">0.0</field>
                      </shadow>
                  </value>
                  <value name="OFFSET_ANGLE">
                      <shadow type="math_number">
                          <field name="NUM">0.0</field>
                      </shadow>
                  </value>
              </block>

              <block type="cozmo_vert_path_to">
                  <value name="NEW_X">
                      <shadow type="math_number">
                          <field name="NUM">0.0</field>
                      </shadow>
                  </value>
                  <value name="NEW_Y">
                      <shadow type="math_number">
                          <field name="NUM">0.0</field>
                      </shadow>
                  </value>
                  <value name="NEW_ANGLE">
                      <shadow type="math_number">
                          <field name="NUM">0.0</field>
                      </shadow>
                  </value>
              </block>
              
              <block type="cozmo_vert_turn">
                  <value name="ANGLE">
                      <shadow type="math_number">
                          <field name="NUM">90</field>
                      </shadow>
                  </value>
                  <value name="SPEED">
                      <shadow type="math_number">
                          <field name="NUM">45.0</field>
                      </shadow>
                  </value>
              </block>
              <block type="cozmo_dock_with_cube"></block>
              <block type="cozmo_vert_dock_with_cube_by_id"></block>
            </category>
            <category name="Actions" colour="#5e3dfc" secondaryColour="0">
            
              <block type="cozmo_vert_set_liftheight">
                  <value name="HEIGHT_RATIO">
                      <shadow type="math_number">
                          <field name="NUM">1.0</field>
                      </shadow>
                  </value>
                  <value name="SPEED">
                      <shadow type="math_number">
                          <field name="NUM">45.0</field>
                      </shadow>
                  </value>
              </block>

              <block type="cozmo_vert_move_lift">
                  <value name="LIFT_SPEED">
                      <shadow type="math_number">
                          <field name="NUM">15.0</field>
                      </shadow>
                  </value>
              </block>

              <block type="cozmo_vert_set_headangle">
                  <value name="HEAD_ANGLE">
                      <shadow type="math_number">
                          <field name="NUM">0.0</field>
                      </shadow>
                  </value>
                  <value name="SPEED">
                      <shadow type="math_number">
                          <field name="NUM">45.0</field>
                      </shadow>
                  </value>
              </block>

              <block type="cozmo_vert_setbackpackcolor">
                  <value name="COLOR">
                      <shadow type="colour_picker"></shadow>
                  </value>
              </block>
              <block type="cozmo_says">
                  <value name="STRING">
                      <shadow type="text">
                          <field name="TEXT">Hi</field>
                      </shadow>
                  </value>
              </block>
              <block type="cozmo_vert_set_cube_light_corner">
                <value name="COLOR">
                      <shadow type="colour_picker"></shadow>
                </value>
              </block>
              <block type="cozmo_vert_cube_anim">
                <value name="COLOR">
                      <shadow type="colour_picker"></shadow>
                </value>
              </block>
            </category>
            <category name="Animations" colour="#a03c87" secondaryColour="0">
              <block type="cozmo_play_animation_from_dropdown"></block>
            </category>
            <category name="Events" colour="#f4b606" secondaryColour="0">
              <block type="event_whenflagclicked"></block>
              <block type="cozmo_event_on_face"></block>
              <block type="cozmo_event_on_happy_face"></block>
              <block type="cozmo_event_on_sad_face"></block>
              <block type="cozmo_event_on_see_cube"></block>
              <block type="cozmo_event_on_cube_tap"></block>
              <block type="cozmo_event_on_cube_moved"></block>

              <block type="event_whengreaterthan">
                <value name="VALUE">
                  <shadow type="math_number">
                    <field name="NUM">10</field>
                  </shadow>
                </value>
              </block>
              <block type="event_whenbroadcastreceived">
              </block>
              <block type="event_broadcast">
                <value name="BROADCAST_OPTION">
                  <shadow type="event_broadcast_menu"></shadow>
                </value>
              </block>
              <block type="event_broadcastandwait">
                <value name="BROADCAST_OPTION">
                  <shadow type="event_broadcast_menu"></shadow>
                </value>
              </block>            
            </category>

            <category name="Control" colour="#e5580a" secondaryColour="0">
              <block type="control_wait" id="control_wait">
                  <value name="DURATION">
                      <shadow type="math_positive_number">
                          <field name="NUM">1</field>
                      </shadow>
                  </value>
              </block>
              <block type="control_repeat">
                  <value name="TIMES">
                      <shadow type="math_whole_number_with_validator">
                          <field name="NUM">4</field>
                      </shadow>
                  </value>
              </block>
              <block type="control_forever"></block>
              <block type="control_if"></block>
              <block type="control_if_else"></block>
              <block type="control_wait_until"></block>
              <block type="control_repeat_until"></block>
              <block type="control_stop"></block>
            </category>
            
            <category name="Sensors" colour="#5CB1D6" secondaryColour="0">
              <!-- Cozmo -->
              <block type="cozmo_vert_get_position_3d"></block>
              <block type="cozmo_vert_get_pitch"></block>
              <block type="cozmo_vert_get_roll"></block>
              <block type="cozmo_vert_get_yaw"></block>
              <block type="cozmo_vert_get_lift_height"></block>
              <block type="cozmo_vert_get_head_angle"></block>
              <!-- Faces -->
              <block type="cozmo_vert_face_get_is_visible"></block>
              <block type="cozmo_vert_face_get_name"></block>
              <block type="cozmo_vert_face_get_position_2d"></block>
              <block type="cozmo_vert_face_get_position_3d"></block>
              <block type="cozmo_vert_face_get_expression"></block>
              <!-- Cubes -->
              <block type="cozmo_vert_cube_get_is_visible"></block>
              <block type="cozmo_vert_cube_get_position_2d"></block>
              <block type="cozmo_vert_cube_get_position_3d"></block>
              <block type="cozmo_vert_cube_get_pitch"></block>
              <block type="cozmo_vert_cube_get_roll"></block>
              <block type="cozmo_vert_cube_get_yaw"></block>
              <!-- Device -->
              <block type="cozmo_vert_device_get_pitch"></block>
              <block type="cozmo_vert_device_get_roll"></block>
              <block type="cozmo_vert_device_get_yaw"></block>
              <!--Other-->
              <block type="sensing_current" id="sensing_current">
                <value name="CURRENTMENU">
                  <shadow type="sensing_currentmenu"></shadow>
                </value>
              </block>
            </category>

            <category name="Operators" colour="#40BF4A" secondaryColour="0">
              <block type="operator_add">
                  <value name="NUM1">
                      <shadow type="math_number">
                          <field name="NUM"></field>
                      </shadow>
                  </value>
                  <value name="NUM2">
                      <shadow type="math_number">
                          <field name="NUM"></field>
                      </shadow>
                  </value>
              </block>
              <block type="operator_subtract">
                  <value name="NUM1">
                  <shadow type="math_number">
                      <field name="NUM"></field>
                  </shadow>
                  </value>
                  <value name="NUM2">
                  <shadow type="math_number">
                      <field name="NUM"></field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_multiply">
                  <value name="NUM1">
                  <shadow type="math_number">
                      <field name="NUM"></field>
                  </shadow>
                  </value>
                  <value name="NUM2">
                  <shadow type="math_number">
                      <field name="NUM"></field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_divide">
                  <value name="NUM1">
                  <shadow type="math_number">
                      <field name="NUM"></field>
                  </shadow>
                  </value>
                  <value name="NUM2">
                  <shadow type="math_number">
                      <field name="NUM"></field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_random">
                  <value name="FROM">
                  <shadow type="math_number">
                      <field name="NUM">1</field>
                  </shadow>
                  </value>
                  <value name="TO">
                  <shadow type="math_number">
                      <field name="NUM">10</field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_lt">
                  <value name="OPERAND1">
                  <shadow type="text">
                      <field name="TEXT"></field>
                  </shadow>
                  </value>
                  <value name="OPERAND2">
                  <shadow type="text">
                      <field name="TEXT"></field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_equals">
                  <value name="OPERAND1">
                  <shadow type="text">
                      <field name="TEXT"></field>
                  </shadow>
                  </value>
                  <value name="OPERAND2">
                  <shadow type="text">
                      <field name="TEXT"></field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_gt">
                  <value name="OPERAND1">
                  <shadow type="text">
                      <field name="TEXT"></field>
                  </shadow>
                  </value>
                  <value name="OPERAND2">
                  <shadow type="text">
                      <field name="TEXT"></field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_and"></block>
              <block type="operator_or"></block>
              <block type="operator_not"></block>
              <block type="operator_join">
                  <value name="STRING1">
                  <shadow type="text">
                      <field name="TEXT">hello</field>
                  </shadow>
                  </value>
                  <value name="STRING2">
                  <shadow type="text">
                      <field name="TEXT">world</field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_letter_of">
                  <value name="LETTER">
                  <shadow type="math_whole_number">
                      <field name="NUM">1</field>
                  </shadow>
                  </value>
                  <value name="STRING">
                  <shadow type="text">
                      <field name="TEXT">world</field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_length">
                  <value name="STRING">
                  <shadow type="text">
                      <field name="TEXT">world</field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_mod">
                  <value name="NUM1">
                  <shadow type="math_number">
                      <field name="NUM"></field>
                  </shadow>
                  </value>
                  <value name="NUM2">
                  <shadow type="math_number">
                      <field name="NUM"></field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_round">
                  <value name="NUM">
                  <shadow type="math_number">
                      <field name="NUM"></field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_mathop">
                  <value name="OPERATOR">
                  <shadow type="operator_mathop_menu"></shadow>
                  </value>
                  <value name="NUM">
                  <shadow type="math_number">
                      <field name="NUM"></field>
                  </shadow>
                  </value>
              </block>
            </category>
            
            <category name="Data" colour="#FF8C1A" secondaryColour="0" custom="VARIABLE">
            </category>

            <category name="Lists" colour="#cc6699" secondaryColour="0">
              <block type="data_listcontents"></block>
              <block type="data_addtolist">
                <value name="ITEM">
                  <shadow type="text">
                    <field name="TEXT">thing</field>
                  </shadow>
                </value>
              </block>
              <block type="data_deleteoflist">
                <value name="INDEX">
                  <shadow type="data_listindexall">
                    <field name="INDEX">1</field>
                  </shadow>
                </value>
              </block>
              <block type="data_insertatlist">
                <value name="INDEX">
                  <shadow type="data_listindexrandom">
                    <field name="INDEX">1</field>
                  </shadow>
                </value>
                <value name="ITEM">
                  <shadow type="text">
                    <field name="TEXT">thing</field>
                  </shadow>
                </value>
              </block>
              <block type="data_replaceitemoflist">
                <value name="INDEX">
                  <shadow type="data_listindexrandom">
                    <field name="INDEX">1</field>
                  </shadow>
                </value>
                <value name="ITEM">
                  <shadow type="text">
                    <field name="TEXT">thing</field>
                  </shadow>
                </value>
              </block>
              <block type="data_itemoflist">
                <value name="INDEX">
                  <shadow type="data_listindexrandom">
                    <field name="INDEX">1</field>
                  </shadow>
                </value>
              </block>
              <block type="data_lengthoflist"></block>
              <block type="data_listcontainsitem">
                <value name="ITEM">
                  <shadow type="text">
                    <field name="TEXT">thing</field>
                  </shadow>
                </value>
              </block>
              <block type="data_showlist"></block>
              <block type="data_hidelist"></block>
            </category>
        </xml>

        <!-- Blocks -->
        <div id="blocks"></div>

        <!-- Close -->
        <div id="close">
            <div class="primary">
                <button id="closebutton" />
            </div>
        </div>

        <!-- projecttext -->
        <div id="projecttext">
            <div class="primary">
                <span id="app-title"></span><br>
                <span id="app-title-subtext"></span>
            </div>
        </div>

        <!-- Navigation -->
        <div id="navigation">
            <div class="greenflag">
                <button id="greenflag" />
            </div>
            <div class="stop">
                <button id="stop" />
            </div>
        </div>
	</body>
</html>
